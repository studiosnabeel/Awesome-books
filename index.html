<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books JS</title>
  </head>
  <body>
    <div class="awesome-container">
      <h1 class="awesome-h1">Awesome books</h1>
      <div class="book-list"></div>

      <form action="" class="awesome-form">
        <hr class="add-hr" />

        <h2 class="form-h2">Add a new book</h2>
        <input
          class="awesome-input"
          id="title"
          type="text"
          placeholder="Title"
          required
        />
        <br />

        <input
          class="awesome-input"
          id="author"
          type="text"
          placeholder="Author"
          required
        /><br />
        <div class="awesome-btn-folder">
          <button class="awesome-btn">Add</button>
        </div>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
